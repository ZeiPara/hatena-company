<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログインページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container label {
      display: block;
      margin-bottom: 5px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>ログイン</h2>
    <form id="login-form">
      <label for="username">ユーザー名:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">パスワード:</label>
      <input type="password" id="password" name="password" required>
      <br>登録がまだなら<a href="https://hatena-scratch.f5.si/register">こちら</a>へ
      
      <button type="submit">ログイン</button>
    </form>
    <div id="error-message" class="error-message">ユーザー名またはパスワードが間違っています</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
  const token = localStorage.getItem('authToken'); // トークンを取得

  if (!token) return; // トークンが無ければ何もしない（未ログインの状態）

  try {
    // トークンを検証するリクエストを送信
    const response = await fetch('https://api.hatena-scratch.f5.si/auth/check', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`,
      },
    });

    if (response.ok) {
      // ログイン済みならトップページにリダイレクト
      window.location.href = '/index.html'; // トップページのURLに置き換える
    }
  } catch (error) {
    console.error('エラー:', error);
    // エラーが発生しても、ログインページをそのまま表示
  }
});

    // フォームの送信イベント
    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault(); // フォームが通常送信されないようにする

      const submitButton = document.getElementById('submit-button');
      submitButton.disabled = true; // ボタンを無効化
      
      // 入力内容を取得
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // リクエストを送信するAPIエンドポイント
      const loginUrl = 'https://api.hatena-scratch.f5.si/login';

      // APIリクエスト用のオプション
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          username: username,
          password: password,
        }),
      };

      try {
        // APIへリクエストを送信
        const response = await fetch(loginUrl, options);

        if (response.ok) {
          // ログイン成功の場合、トークンを取得し、成功メッセージを表示
          const data = await response.json();
          alert('ログイン成功！');
          console.log('ログイントークン:', data.token); // トークンをログに表示
          localStorage.setItem('authToken', data.token);

          // 必要に応じて、トークンをlocalStorageに保存したり、次のページに遷移したりできます
          // localStorage.setItem('authToken', data.token);
          // window.location.href = '/dashboard'; // ダッシュボードに遷移（例）
        } else {
          // エラーの場合、エラーメッセージを表示
          const errorData = await response.json();
          document.getElementById('error-message').style.display = 'block';
        }
      } catch (error) {
        console.error('エラーが発生しました:', error);
        document.getElementById('error-message').style.display = 'block';
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>はてなscratch式会社</title>
  <style>
   body {
    margin: 0;
    font-family: Arial, sans-serif;
   }

  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    padding: 10px;
    background-color: #5de3f5; /* ヘッダーの背景色 */
    color: #ffffff; /* ヘッダー内の文字色 */
    font-size: 50px; /* 文字サイズを調整 */
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* 下に影をつける */
    z-index: 1000; /* 他の要素の上に表示 */
  }

  .container {
    display: flex;
    margin-top: 70px; /* ヘッダーの高さ分下げる */
  }
    
  .content {
    flex: 3; /* メインコンテンツの幅を調整 */
    padding: 20px;
    background-color: #ffffff; /* 背景色を調整 */
  }
  .rightbar {
    flex: 1; /* サイドバーの幅を調整 */
    padding: 20px;
    background-color: #a6a6a6; /* サイドバーの背景色を調整 */
    box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.1); /* 左側に影をつける */
  }
  </style>
</head>
<body>
  <div class="header">
    はてなscratch式会社
  </div>
  <div class="container">
    <main class="content">
      内容
    </main>
    <aside class="rightbar">
      ここに広告でも入れる？
    </aside>
  </div>
</body>
</html>
